{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<h2>Add text</h2>
<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
<dl>
<dt>item:
<select name="item_only">
{% for curl in items %}
<option name="item_name" value={{ curl.ids }}>{{ curl.item }}</option>
{% endfor %}
</select>
<dt>ip list:
<dd><textarea rows=5 cols=20 name=iplist></textarea>
<dt>check url:
<dd><textarea rows=5 cols=40 name=checkurl></textarea>
<dd><input type=submit value=Add>
</dl>
</form>

{% for curl in itemurl %}
<form action="{{ url_for('del_entry') }}" method=post class=del-entry>
<input type=text size=1 name="id" value={{ curl.id }} readonly="readonly">
<input type=text size=3 name="item" value={{ curl.item }} readonly="readonly">
<input type=text size=13 name="ip" value={{ curl.ip }}>
<input type=text size=18 name="url" value={{ curl.url }}>
<input type=text size=5 name="remark" value={{ curl.remark }}>
<input type=submit name=anniu value=Update>
<input type=submit name=anniu value=Delete>
</form>
{% else %}
<li><em>Unbelievable. No entries here so far</em>
{% endfor %}
<a href=http://192.168.160.57:5000/show_item>add item</a>
<a href=http://192.168.160.57:5000/adduser>add user</a>
<a href=http://192.168.160.57:5000/showurl>show url</a>
{% endif %}
{% endblock %}
